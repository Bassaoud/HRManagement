<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-in"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2" class="ion-align-items-center">
    <img src="https://freesvg.org/img/logo_star_03.png" width="50px">
  </ion-col>
  <ion-col size="8" class="ion-text-left">
    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root" routerLinkActive="active-item"
      [routerLinkActiveOptions]="{exact: true}">
      Home
    </ion-button>
    <!-- Button with dropdown -->
    <ion-button #productbtn fill="clear" color="dark"
      routerLink="/employees" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
      Employees
    </ion-button>
    <ion-button fill="clear" color="dark" routerLink="/about" routerDirection="root" routerLinkActive="active-item">
      About
    </ion-button>
  </ion-col>
  <ion-col size="2" class="ion-text-right">
    <ng-container *ngIf="!isLoggedIn">
      <ion-button fill="clear" color="dark" routerLink="/login" routerDirection="root">
        Connexion <ion-icon slot="end" name="log-in"></ion-icon> 
      </ion-button>
    </ng-container>
    <ng-container *ngIf="isLoggedIn">
      <ion-button fill="clear" color="dark" routerDirection="root">
        DÃ©connexion <ion-icon slot="end" name="log-in"></ion-icon> 
      </ion-button>
    </ng-container>
    
  </ion-col>

</ion-row>
