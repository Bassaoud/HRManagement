<ion-header>
  <ion-toolbar>
    <ion-title>Employés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Section 1 : formulaire de création/modification -->
  <ion-card>
    <ion-card-header>
      Formulaire de création/modification
    </ion-card-header>
    <ion-card-content>
      <form #employeeForm="ngForm">
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input type="text" name="nom" [(ngModel)]="newEmployee.firstName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Prénom</ion-label>
          <ion-input type="text" name="prenom" [(ngModel)]="newEmployee.lastName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="newEmployee.email" required></ion-input>
        </ion-item>
        <div class="button-group">
          <ion-button (click)="addEmployee()" [disabled]="employeeForm.invalid">Enregistrer</ion-button>
          <ion-button (click)="clearForm()">Annuler</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Section 2 : tableau d'affichage des employés -->
  <ion-card>
    <ion-card-header>
      Liste des employés
    </ion-card-header>
    <ion-card-content>
      <table>
        <thead>
          <tr class="employee-table">
            <!--th>ID</th-->
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <!--td>{{ employee.id }}</td-->
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td id="employees_EditRemoveIcons">
              <ion-icon id="icon-pencil" name="pencil-outline" (click)="editEmployee(employee)"></ion-icon>
              <ion-icon name="trash-outline" (click)="deleteEmployee(employee)"></ion-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
